name: CI

on:
  schedule:
    - cron: '0 */3 * * *'  # ⏰ Mỗi 3 giờ một lần (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # Không dùng token mặc định

      - name: Run script
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Hiển thị timestamp theo múi giờ Việt Nam (UTC+7)
          TIMESTAMP=$(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S %Z')
          echo "Last run: $TIMESTAMP" > timestamp.txt
          echo "$TIMESTAMP" >> README.md

          git config user.name "blwsy"
          git config user.email "lethanhofc@outlook.com"
          git add README.md timestamp.txt
          git commit -m "✅ Auto update at $TIMESTAMP" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
